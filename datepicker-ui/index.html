<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datepicker UI</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <main>
      <div class="datepicker-ui">
        <div class="datepicker-input">
          <input type="text" id="datepicker" placeholder="dd / mm / yyyy" />
          <button id="toggle-calendar" aria-label="Toggle Calendar">
            <div class="calendar-icon"></div>
          </button>
        </div>
        <div class="calendar-popup" id="calendar-popup">
          <div class="calendar">
            <div class="calendar-header">
              <button id="prev-month"></button>
              <span id="month-year">August 2025</span>
              <button id="next-month"></button>
            </div>
            <table class="calendar-days">
              <thead id="calendar-days-header">
                <tr>
                  <th>S</th>
                  <th>M</th>
                  <th>T</th>
                  <th>W</th>
                  <th>T</th>
                  <th>F</th>
                  <th>S</th>
                </tr>
              </thead>
              <tbody id="calendar-days-body">
                <tr>
                  <td class="day other-month">28</td>
                  <td class="day other-month">29</td>
                  <td class="day other-month">30</td>
                  <td class="day other-month">31</td>
                  <td class="day">1</td>
                  <td class="day">2</td>
                  <td class="day">3</td>
                </tr>
                <tr>
                  <td class="day">4</td>
                  <td class="day">5</td>
                  <td class="day">6</td>
                  <td class="day">7</td>
                  <td class="day">8</td>
                  <td class="day">9</td>
                  <td class="day">10</td>
                </tr>
                <tr>
                  <td class="day">11</td>
                  <td class="day">12</td>
                  <td class="day">13</td>
                  <td class="day">14</td>
                  <td class="day current">15</td>
                  <td class="day">16</td>
                  <td class="day">17</td>
                </tr>
                <tr>
                  <td class="day">18</td>
                  <td class="day">19</td>
                  <td class="day">20</td>
                  <td class="day">21</td>
                  <td class="day">22</td>
                  <td class="day">23</td>
                  <td class="day">24</td>
                </tr>
                <tr>
                  <td class="day">25</td>
                  <td class="day">26</td>
                  <td class="day">27</td>
                  <td class="day">28</td>
                  <td class="day">29</td>
                  <td class="day">30</td>
                  <td class="day">31</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
